<!doctype html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #6a0d0d, #b23a48);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-box {
        background: #fffdf8;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        text-align: center;
        width: 350px;
        animation: fadeIn 0.8s ease-in-out;
      }

      .login-logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .login-box h2 {
        margin-bottom: 25px;
        color: #6a0d0d;
        font-weight: bold;
        font-size: 22px;
      }

      .login-box input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #e0c1b3;
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
        background: #fff;
        font-size: 15px;
      }

      .login-box input:focus {
        border-color: #d47f4d;
        box-shadow: 0 0 6px rgba(212, 127, 77, 0.5);
      }

      .login-box button {
        width: 95%;
        padding: 12px;
        margin-top: 20px;
        background: #6a0d0d;
        border: none;
        border-radius: 10px;
        color: #fffdf8;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-box button:hover {
        background: #8b1e1e;
      }

      .login-box p {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }

      .login-box a {
        color: #d47f4d;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .login-box a:hover {
        color: #a8562b;
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .login-box {
          max-width: 300px;
          padding: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <img src="/images/com.jpg" alt="Logo" class="login-logo" />
      <h2>Login Lur!</h2>
      <form action="/login" method="POST">
        <input name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Masuk</button>
      </form>
      <p>Belum punya akun? <a href="/register.html">Daftar</a></p>
    </div>
  </body>
</html>
